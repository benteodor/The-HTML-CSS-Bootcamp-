<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
  </body>
  <form>
    <label for="">Course Title</label>
    <input type="title" name="title" id="text" /><br />
    <label for="">Course Description</label><br />
    <textarea rows="10" cols="10"></textarea><br />
    <label for="skill level">Skill level</label>
    <select name="Skill level" id="skill level">
      <option value="Beginner level">Begginer level</option></select
    ><br />
    <label for="">Ready to publish this course?</label>
    <input type="checkbox" name="checkbox" id="checkbox" /><br />
    <button>Submit</button>
  </form>
</html>
